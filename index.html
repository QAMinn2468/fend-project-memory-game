<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Kim's Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Kim's Matching Game</h1>
        </header>
        <section class="score-panel">
        	Moves: <span class="moves"></span>
          <ul class="stars">
            <li><i class="fa fa-star oneStar"></i></li>
            <li><i class="fa fa-star twoStar"></i></li>
            <li><i class="fa fa-star threeStar"></i></li>
          </ul>
          Timer: <span class="timer-display"></span>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <ul class="deck"></ul>
    </div>

    <!--   Modal Window / Dialog Box ------------------------------------->

<dialog id="wonDialog">
  <form method="dialog">
    <section>
      <h1>YOU WON!!</h1>
        <span class="modalMessage"></span>     <!-- TODO: insert winning message -->
        <ul>
          <li><i class="fa fa1 fa-star"></i></li>
          <li><i class="fa fa2 fa-star"></i></li>
          <li><i class="fa fa3 fa-star"></i></li>
        </ul>                                    <!-- TODO: insert current star count -->
        Moves: <span class="modalMoves"></span>
        Time:  <span class="modalTime"></span>           <!-- TODO: TIME! -->
    </section>
    <menu>
      <button class="modalCancel" type="reset">Close Modal</button>
      <button class="modalReset" type="submit">Play Again?</button>
    </menu>
  </form>
</dialog>

    <script src="js/app.js"></script>
</body>
</html>
