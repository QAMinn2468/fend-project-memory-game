<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Kim's Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Kim's Matching Game</h1>
        </header>

        <section class="score-panel">

        	Moves: <span class="moves"></span>
          <span class="filler">             </span>

          <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>  <!-- fa-star-o  -->
          </ul>

          Timer: <span class="timer-display">00:00</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>
    </div>

    <!--   Modal Window / Dialog Box ------------------------------------->

<dialog id="wonDialog">
  <form method="dialog">
    <section>
      <h1>YOU WON!!</h1>
        <span></span>   <!-- insert message here -->
        <span></span>   <!-- insert STARS here -->
        <span>Time:</span>   <!-- insert TIME here -->
        <span>Moves:</span>  <!-- insert number of moves taken here -->
    </section>
    <menu>
      <button id="cancel" type="reset">Cancel</button>
      <button id="playAgain" type="submit">Play Again?</button>  <!-- TODO: hook up this button -->
    </menu>
  </form>
</dialog>

    <script src="js/app.js"></script>
</body>
</html>
